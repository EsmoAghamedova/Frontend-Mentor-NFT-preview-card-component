<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="content">
          <div class="image-container">
            <img
              class="main-img"
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium NFT"
            />
            <img
              class="view-icon"
              src="./images/icon-view.svg"
              alt="view icon"
            />
          </div>

          <div>
            <h1
              style="
                font-family: Outfit;
                font-weight: 600;
                font-style: SemiBold;
                font-size: 22px;
                line-height: 100%;
                letter-spacing: 0px;
              "
            >
              Equilibrium #3429
            </h1>
            <p
              style="
                font-family: Outfit;
                font-weight: 300;
                font-style: Light;
                font-size: 18px;
                line-height: 26px;
                letter-spacing: 0px;
                color: #8bacd9;
              "
            >
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div
              class="price&date"
              style="display: flex; justify-content: space-between"
            >
              <div
                class="price"
                style="
                  display: flex;
                  width: 94px;
                  height: 20px;
                  opacity: 1;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <img
                  style="width: 11; height: 18; top: 1px; opacity: 1"
                  src="./images/icon-ethereum.svg"
                  alt="ethereum-icon"
                />
                <p
                  style="
                    font-family: Outfit;
                    font-weight: 600;
                    font-style: SemiBold;
                    font-size: 16px;
                    line-height: 100%;
                    letter-spacing: 0px;
                    color: #00fff8;
                  "
                >
                  0.041 ETH
                </p>
              </div>
              <div
                class="date"
                style="
                  display: flex;
                  width: 94px;
                  height: 20px;
                  opacity: 1;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <img src="./images/icon-clock.svg" alt="clock-icon" />
                <p
                  style="
                    font-family: Outfit;
                    font-weight: 400;
                    font-style: Regular;
                    font-size: 16px;
                    line-height: 100%;
                    letter-spacing: 0px;
                    color: #8bacd9;
                  "
                >
                  3 days left
                </p>
              </div>
            </div>
          </div>

          <hr />

          <div
            class="avatar"
            style="display: flex; align-items: center; gap: 16px"
          >
            <img
              class="avatar-img"
              src="./images/image-avatar.png"
              alt="avatar-img"
            />
            <p style="color: #8bacd9">
              Creation of
              <a
                class="a"
                href="./index.html"
                style="color: #fff; text-decoration: none"
                >Jules Wyvern</a
              >
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer
      style="
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        padding-bottom: 20px;
      "
    >
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/EsmoAghamedova" target="_blank"
          >Esmira Aghamedova</a
        >.
      </div>
    </footer>
  </body>
</html>
